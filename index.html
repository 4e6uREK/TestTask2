<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TestTask2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="checklist">
                <svg
                        width="60" height="60" viewBox="0 0 60 60"
                                               class="circular-progress" style="--progress: 3"
                                                                         >
                                                                         <circle class="bg"></circle>
                                                                         <circle class="fg"></circle>
                                                                         <text x="50%" y="50%" class="circular-progress-text" dominant-baseline="central" text-anchor="middle">0/7</text>
                </svg>
                <div class="text-block">
                    <div class="label">
                        <p>Чеклист</p>
                    </div>
                    <h1 class="completed-actions">Выполнено: 0 из 7 действий</h1>
                    <p class="next-action">Следующие действие: Созвонится с клиентом до 23.05.24 12:00</p>
                </div>
                <button class="open-checklist">Открыть чеклист</button>
            </div>
        </div>
    </body>
</html>
